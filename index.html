<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppe</title>
    <link rel="stylesheet" href="SASS/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Heebo:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="header__shoppe" src="IMGS/shoppe (2).svg">

        <nav class="header__nav">
            <a class="header__nav-links" href="">Shop</a>
            <a class="header__nav-links" href="">Blog</a>
            <a class="header__nav-links" href="">Our Story</a>
            <p class="header__line">|</p>
            <img class="header__logos" src="IMGS/search.svg">
            <img class="header__logos" src="IMGS/shopping.svg">
            <img class="header__logos" src="IMGS/user.svg">
        </nav>

    </header>
    <main class="main">
        <p class="main__heading">Gold big hoops</p>
        <p class="main__price">$ 68,00</p>
        <button class="main__view-product">
            <p class="header__view-product-text">View Product</p>
        </button>
    </main>
    <div class="shop">
        <div class="shop__main">
        <h2 class="shop__header">Shop the latest</h2>
        <p>View all</p>
        </div>
        <div class="shop__group">
            <div>
                <img class="shop__image" src="IMGS/earings.jpg" alt="">
                <p>Lira Earrings</p>
                <p>$ 20,00</p>
            </div>
            <div>
                <img class="shop__image" src="IMGS/helearings.jpg" alt="">
                <p>Hal Earrings</p>
                <p>$ 25,00</p>
            </div>
            <div>
                <img class="shop__image" src="IMGS/kadehair.jpg" alt="">
                <p>Kaede Hair Pin Set Of 3 </p>
                <p>$ 30,00</p>
            </div>
        </div>
        <div class="shop__group-2">
            <div>
                <img class="shop__image" src="IMGS/hairpin.jpg" alt="">
                <p>Hair Pin Set of 3</p>
                <p>$ 30,00</p>
            </div>
            <div>
                <img class="shop__image" src="IMGS/necklace.jpg" alt="">
                <p>Plaine Necklace</p>
                <p>$ 19,00</p>
            </div>
            <div>
                <img class="shop__image" src="IMGS/yukihairpin.jpg" alt="">
                <p>Yuki Hair Pin Set of 3</p>
                <p>$ 29,00</p>
            </div>
        </div>
    </div>
</body>

</html>
